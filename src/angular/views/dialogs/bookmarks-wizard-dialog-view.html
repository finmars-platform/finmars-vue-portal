<md-dialog aria-label="" ng-cloak class="bookmarks-wizard-view draggable-dialog" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>Bookmarks manager</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content  >
        <div layout="row">
            <md-button data-ng-click="vm.createNode($event)">
                Insert
            </md-button>
            <md-button data-ng-click="vm.editNode($event)">
                Edit
            </md-button>
            <md-button data-ng-click="vm.deleteNode()">
                Delete
            </md-button>
        </div>
        <div layout="row">
            <div id="jstree_demo" style="width: 100%; overflow: hidden"></div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Cancel
        </md-button>
        <md-button ng-click="vm.agree()" style="margin-right:20px;">
            OK
        </md-button>
    </md-dialog-actions>
</md-dialog>
