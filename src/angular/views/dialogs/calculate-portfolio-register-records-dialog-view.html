<md-dialog class="width-50"
           aria-label="warning dialog"
           drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>Portfolio Register Manager</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>

        <div class="p-16">

            <div layout="column">

                <div data-ng-if="vm.portfolioRegisters.length">

                    <div data-ng-repeat="item in vm.portfolioRegisters" layout="row">

                        <md-checkbox data-ng-model="item.checked"></md-checkbox>

                        {{item.name}}

                    </div>

                </div>

                <div data-ng-if="!vm.portfolioRegisters.length">

                    Portfolio Registers are not found

                </div>

            </div>

        </div>

    </md-dialog-content>

    <md-dialog-actions layout="row">
        <div>
            <md-button ng-click="vm.cancel()">
                Cancel
            </md-button>
            <md-button ng-click="vm.agree()" style="margin-right:20px;">
                Calculate
            </md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
