<md-dialog class="create-member-group-dialog draggable-dialog width-50" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>Invite a member</h2>
        </div>
    </md-toolbar>
    <md-dialog-content class="create-member-dialog-content p-16" style="min-height: 200px;">

        <div layout="column" data-ng-if="vm.readyStatus.content">

            <md-input-container>
                <label>Username</label>
                <textarea data-ng-model="vm.username" ng-change="vm.usernameError = false"></textarea>
            </md-input-container>


            <div data-ng-if="vm.usernameError" style="color: red">
                User does not exist
            </div>

            <two-fields-options all-options="vm.groupsList" selected-options="vm.assignedGroupsList"
                                name-property="name"></two-fields-options>

        </div>

        <div data-ng-if="!vm.readyStatus.content">

            <div layout="row" layout-sm="column" layout-align="space-around" class="dashboard-loader">
                <progress-circular diameter="50"></progress-circular>
            </div>

        </div>


    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-between center">

        <md-button class="md-raised" data-ng-click="vm.cancel()">Close</md-button>

        <md-button class="md-raised md-primary" data-ng-click="vm.agree()" data-ng-class="{'disabled-btn': !vm.username || vm.usernameError}">Send Invite</md-button>

    </md-dialog-actions>
</md-dialog>
