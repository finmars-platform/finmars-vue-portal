<md-dialog aria-label="resize column dialog" class="warning-dialog draggable-dialog" drag-dialog>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <is-draggable-sign></is-draggable-sign>

            <h2>Resize</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content  class="p-24">
        <div>
            <md-input-container>
                <label>Column Size</label>
                <input type="number"
                       data-ng-model="vm.columnSize"
                       class="no-input-arrows">
            </md-input-container>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="vm.cancel()">
            Close
        </md-button>
        <md-button class="md-raised" ng-click="vm.agree()" style="margin-right:20px;">
            Ok
        </md-button>
    </md-dialog-actions>
</md-dialog>
