<md-dialog class="two-factor-login-dialog" aria-label="two factor authentication dialog">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Two Factor Verification</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content data-custom-scroll class="custom-scrollbar">

        <div class="p-24">

                <p style="margin-bottom: 25px;">
                    Enter the security code generated by your authenticator app.
                </p>

                <div>

                    <md-input-container class="md-block" style="margin: 0">
                        <label>Security code</label>
                        <input data-ng-model="vm.securityCode"
                               data-ng-change="vm.validateCode()"
                               data-ng-blur="vm.validateCode()">
                    </md-input-container>

                </div>

                <div data-ng-show="vm.securityCode.length == 6 && vm.codeIsChecked">

                    <div data-ng-show="vm.codeIsValid" class="color-success">
                        Code is correct!
                    </div>

                    <div data-ng-show="!vm.codeIsValid" class="text-warning-red">
                        Something went wrong. Code is invalid!
                    </div>

                </div>

        </div>

    </md-dialog-content>
    <md-dialog-actions layout="row" layout-align="space-between center">

        <div layout="row">

            <md-button class="md-raised" ng-click="vm.cancel()">
                Cancel
            </md-button>

        </div>

        <div>

            <md-button class="md-raised md-primary"
                       ng-class="{'disabled-btn': !vm.codeIsValid}"
                       ng-click="vm.agree()"
                       style="margin-right:20px;">
                Sign In
            </md-button>

        </div>
    </md-dialog-actions>
</md-dialog>
