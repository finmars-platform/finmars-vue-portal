<div layout="column">

    <div class="accrual-options-row header">
        <h4>To show</h4>
        <h4>Override Name</h4>
    </div>

    <div class="accrual-options-row">
        <md-checkbox ng-model="popupData.value[0]">
            Annual
        </md-checkbox>
        <text-input
                label="Annual override name"
                placeholder="Annual override name"
                model="popupData.value[1]">
        </text-input>
    </div>

    <div class="accrual-options-row">
        <md-checkbox ng-model="popupData.value[2]">
            Semi-annual
        </md-checkbox>
        <text-input
                label="Semi-annual override name"
                placeholder="Semi-annual override name"
                model="popupData.value[3]">
        </text-input>
    </div>

    <div class="accrual-options-row">
        <md-checkbox ng-model="popupData.value[4]">
            Quarterly
        </md-checkbox>
        <text-input
                label="Quarterly override name"
                placeholder="Quarterly override name"
                model="popupData.value[5]">
        </text-input>
    </div>

    <div class="accrual-options-row">
        <md-checkbox ng-model="popupData.value[6]">
            Monthly
        </md-checkbox>
        <text-input
                label="Monthly override name"
                placeholder="Monthly override name"
                model="popupData.value[7]">
        </text-input>
    </div>


</div>
