<md-input-container>
    <label>{{labelTitle}}</label>
    <md-select data-ng-model="model"
               md-on-open="inputs = findInputs()"
               data-ng-disabled="isDisabled">
        <md-option data-ng-repeat="inputItem in inputs"
                   ng-value="inputItem.name">
            {{inputItem.name}}
        </md-option>
    </md-select>
</md-input-container>
