<div layout="row">
	<md-button class="link-button" ng-click="vm.cancel()">
		<span>Cancel</span>
	</md-button>
</div>

<div style="margin-right: 10px">
	<md-button
		ng-if="vm.footerPopupData !== undefined"
		custom-popup
		popup-template-url="'views/popups/selector2-popup-view.html'"
		popup-data="vm.footerPopupData"
		open-on="click"
		position-relative-to="element"
		relative-position-y="top"
		ng-disabled="!vm.checkReadyStatus()"
		class="outline-button"
	>
		<div class="flex-row flex-c-center">
			<ng-md-icon icon="more_vert" class="flex-row"></ng-md-icon>
		</div>
	</md-button>

	<md-button
		class="outline-button"
		ng-disabled="!vm.formIsValid || vm.processing"
		ng-click="vm.save($event, false)"
	>
		Create
	</md-button>

	<md-button
		class="m-r-24 primary-button"
		data-ng-class="{'disabled-btn': !vm.formIsValid || vm.processing}"
		ng-click="vm.save($event, true)"
	>
		Create and Exit
	</md-button>
</div>
