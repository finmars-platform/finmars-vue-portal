<div class="selector-popup popup-menu">
    <md-button ng-repeat="option in popupData.options"
               ng-click="popupData.selectOption(option, _$popup, $event)"
               class="popup-menu-item">
        <div class="material-icons selected-icon"
             ng-class="{'visibility-hidden': !option.isActive}">done</div>
        <div ng-bind="option.name"></div>
    </md-button>
</div>
